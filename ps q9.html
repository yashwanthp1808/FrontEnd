<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>informations</title>
</head>
<body>
    <form action="https://www.google.com/search">
    <h2>REGISTRATION FORM</h2>

    <div>
        <label for="firstname">Enter your first name :- </label>
        <input id="firstname" type="text" placeholder="type here..." name="q"></input>
        <br>
        <label for="secondname">Enter your second name :- </label>
        <input id="secondname" type="text" placeholder="type here..." name="q"></input>
        <br>
        <label for="gender">Select Your Gender</label>
        <select name="gender" id="gender" name="q">
            <option selected>Click Here to select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
        <br>
        <label for="terms">Do you agree for all of this terms and conditions ? </label>
        <input id="terms" type="checkbox" name="q">If yes, agree</input>
    </div>
    <button type="submit">Register</button>
    <button type="reset">Clear all</button>
    </form>
</body>
</html>
