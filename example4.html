<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table creating</title>
</head>
<body>
    <table border="Black">
        <caption>Student Roll Numbers</caption>
    <!--<thead>,<tbody>,<tfoot> are those tags that will help to name the segment codes-->

        <tr>
            <td>Sl no</td>
            <td>NAME</td>
            <td>ROLL NUMBER</td>
        </tr>
    </thead>
    <tbody>
        <tr>
            <th>
                <ol>
                    <li><td>Yashwanth P</td></li>
                    <td>01</td>
                </ol>
            </th>
        </tr>
        <tr>
            <th>
                <ol>
                    <li><td>Aafil</td></li>
                    <td>02</td>
                </ol>
            </th>
        </tr>
        <tr>
            <th>
                <ol>
                    <li><td>Lohan</td></li>
                    <td>03</td>
                </ol>
            </th>
        </tr>
        <tr>
            <th>
                <ol>
                    <li><td>Hari Prasad</td></li>
                    <td>04</td>
                </ol>
            </th>
        </tr>
    </tbody>
    </table>
</body>
</html>
