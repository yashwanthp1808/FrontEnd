<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<form action="www.google.com"
    <input />
    <br>
    <label>
    Username <input type="text" placeholder="Enter usrename" name="usernameinput"></input> <!--Name is naming a line and the server will name as usernameinput-->
    </label>
    <br>
    <label> 
        password <input type="password" placeholder="Enter password" name="passwordinput"></input>
    </label>
    <br>
    <label>
    Phone number <input type="number" placeholder="Enter phonenumber" name="phonenumberinput"></input>
    </label>
    <br>
    <label>
    Date <input type="date" placeholder="Enter date" name="dateinput"></input>
    </label>
    <br>
    <label>
    time <input type="time" placeholder="Enter time" name="timeinput"></input>
    </label>  <!--name attribute helps to access that line in backend-->
    <br>
    <button>Submit</button>
</form>
</body>
</html>
