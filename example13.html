<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    Choose your subjects
    <div>
        <input type="checkbox" id="maths" name="subjects" value="maths"></input>
        <label for="maths">Mathematics</label>
        <input type="checkbox" id="english" name="subjects" value="maths"></input>
        <label for="english">English</label>
        <input type="checkbox" id="science" name="subjects" value="science"> </input>
        <label for="science">Science</label>
    </div>
    Choose you subjects
    <div>
        <input type="radio" id="maths" name="subjects"></input>
        <label for="maths">Mathematics</label>
        <input type="radio" id="english" name="subjects"></input>
        <label for="english">English</label>
        <input type="radio" id="science" name="subjects"></input>
        <label for="science">Science</label>
    </div>
</body>
</html>
