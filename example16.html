<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text area</title>
</head>
<body>
    <form action="https://www.google.com/search">
    <b><label for="fdbk">Please give your valueable feedback....</label></b>
    <br>
    <textarea id="fdbk" placeholder="Type here......" rows="10" cols="70" name="q"></textarea>
    <br>
    <button type="submit">Submit</button>
    <button type="reset">Clear All</button>
</form>
</body>
</html>
