<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range</title>
</head>
<body>
    <form action="https://www.google.com/search"> 
    <label for="vol">Select the volume</label>
    <br>
    <input type="range" id="vol" min="0" max="100" step="10" value="40" name="q"></input> <!--Value is default value-->
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
